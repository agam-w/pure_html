<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player - Agarez</title>
  </head>
  <body>
    <div class="container">
      <div class="song-info">
        <div class="artist-name"></div>
        <div class="song-name"></div>
        <div class="progress-bar">
          <div class="fill-bar"></div>
        </div>
        <div class="time">0:00 - 0.00</div>
      </div>
      <div class="disk">
        <div class="circle"></div>
        <div class="cover" id="cover"></div>
      </div>
      <div class="controls">
        <i class="prev-btn fa-solid fa-backward" id="prev"></i>
        <i class="play-btn fa-solid fa-play" id="play"></i>
        <!-- <i class="fa-solid fa-pause" id="pause"></i> -->
        <i class="next-btn fa-solid fa-forward" id="next"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
